<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Publicación</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Modificar Publicación</h1>
        <form action="/modificarPublicacion" method="post" class="mt-3">
            <input type="hidden" name="id_publicacion" value="<!-- ID de la publicación -->">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="<!-- Título de la publicación -->">
            </div>
            <div class="form-group">
                <label for="paginas">Páginas</label>
                <input type="number" class="form-control" id="paginas" name="paginas" value="<!-- Páginas de la publicación -->">
            </div>
            <div class="form-group">
                <label for="fecha_publicacion">Fecha de Publicación</label>
                <input type="text" class="form-control" id="fecha_publicacion" name="fecha_publicacion" value="<!-- Fecha de publicación -->">
            </div>
            <div class="form-group">
                <label for="imagen">Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" value="<!-- URL de la imagen -->">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
